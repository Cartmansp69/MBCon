[RestartMessages]
Enabled=true

; Prevents messages being sent to server when true
Debug=true

; Server run time in hours
ServerRuntime=2

; Time in minutes from restart when messages will be sent to the server.
; Eg. 1,2,5,10,30,60,120 minutes from the restart
Interval=1,2,5,10,30,60,90,120,119,118

; When a message is sent to the server, repeat it x times
Repeat=5

; Message to send to server. {0} will be replace with the time left.
Message=Server will restart in {0}.